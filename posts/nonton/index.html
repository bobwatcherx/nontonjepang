<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>nonton jepang</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZwTl"
        crossorigin="anonymous">
</head>
<body>

    <div class="container mt-5">
        <h3>Nonton VIdeo nya di bawah ini</h3>  
        <br>
        <iframe id="videoFrame"
                style="width:100%;height:350px"
                sandbox="allow-same-origin allow-scripts" 
        ></iframe>
        
        <br>

        <!-- Iklan -->
        <div class="container mt-5" id="iklanContainer"></div>

    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>

    <script>
        // Function to get URL parameters
        function getParameterByName(name, url) {
            if (!url) url = window.location.href;
            name = name.replace(/[\[\]]/g, "\\$&");
            var regex = new RegExp("[?&]" + name + "(=([^&#]*)|&|#|$)"),
                results = regex.exec(url);
            if (!results) return null;
            if (!results[2]) return '';
            return decodeURIComponent(results[2].replace(/\+/g, " "));
        }

        // Fetch and insert content from iklan.html
        fetch('../../iklan.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('iklanContainer').innerHTML = data;
            })
            .catch(error => console.error('Error fetching iklan.html:', error));

        // Set iframe src based on URL parameter 'id'
        var videoId = getParameterByName('id');
        if (videoId) {
            document.getElementById('videoFrame').src = "https://example.com/embed/" + videoId; // Ganti URL sesuai kebutuhan Anda
        } else {
            // Handle case when 'id' parameter is not present
            console.error("No 'id' parameter found in the URL.");
        }
    </script>
</body>
</html>
